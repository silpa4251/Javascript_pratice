<body>
    <script>
        function camelize(str) {
            return str
          .split('-') 
          .map(
            (word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1)
          )
          .join('');
        } 

        let res=camelize("background-color-efd");
        console.log(res);
    </script>
