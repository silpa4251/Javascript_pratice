<!DOCTYPE html>
<html>
<body>
<h2>The instanceof Operator</h2>

<p>The instanceof operator returns true if an object is an instance of a specified object type:</p>

<p id="demo"></p>

<script> 
// Create an Array
const fruits = ["apples", "bananas", "oranges"];
const myObj = {
  name: "John",
  age: 30,
  cars: [
    {name:"Ford", models:["Fiesta", "Focus", "Mustang"]},
    {name:"BMW", models:["320", "X3", "X5"]},
    {name:"Fiat", models:["500", "Panda"]}
  ]
}

// document.getElementById("demo").innerHTML =
// "Array: " + (fruits instanceof Array);

document.getElementById("demo").innerHTML =
"Array: " + (myObj instanceof Array);

// document.getElementById("demo").innerHTML =
// "<br>Object: " + (myObj instanceof Object);
</script>

</body>
</html>
