<body>
    <script>
        let str="STRING";
        let arr=str.split("");
        for (let i=0; i<arr.length; i++){
            for (let j=0; j<=i; j++){
            document.write(arr[j]);
        }
        document.write("<br>");
        }
        
    </script>
