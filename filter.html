<!DOCTYPE html>

<body>
    <script>
        function filterRange(arr, a, b) {
            return arr.filter(item => (a <= item && item <= b));
        }

        let arr = [50,58,45,84,56,62,73,58];

        let filtered = filterRange(arr, 50, 60);

            alert( filtered );

            alert( arr );
    </script>
</body>
