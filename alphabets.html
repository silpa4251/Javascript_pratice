<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpha</title>
</head>
<body>
    <script>
        for(i=1;i<=5;i++) {
             for(j=1;j<=i;j++) {
                var out=String.fromCharCode(64+j);
                document.write(out);
            }
            document.write("<br>");
        }
    </script>

</body>
</html>
