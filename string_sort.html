<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.write(fruits);
        
        let sot=fruits.sort();
        let fr=sot.reverse();
        
        document.write(`<br>In descending order =  ${fr}`);
        </script>
</body>
</html>
