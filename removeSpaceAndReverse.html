<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverse(str){
            let res =[];
            let words = str.split(" ").reverse();
            for(let i=0;i<words.length;i++){
                if(words[i] !== ""){
                    res.push(words[i]);
                }
            }
            return res.join(" ");
        }
        console.log(reverse("hello   world hai"));
        console.log(reverse("a good example"));
        
        
    </script>
</body>
</html>
