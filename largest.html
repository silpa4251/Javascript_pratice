<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest</title>
</head>
<body>
    <script>  
        let array=[1,4,7,3,6]; 
        let temp=array[0];
        for (let i=0; i<array.length; i++){
            if(temp<array[i]){
                temp=array[i];
            }
            
        }
        document.write("Largest number in the array is: "+temp);
        </script> 
</body>
</html>
