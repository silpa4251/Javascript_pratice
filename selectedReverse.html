<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const specialRev =(str,n) =>{
            let word=str.split(" ");
            
            let res=[];
            for(let i=0;i<word.length;i++){
                if(word[i][0] === n){

                    res.push(word[i].split("").reverse().join(""));
                } else {
                res.push(word[i]);
                }
            }
            return res.join(" ");
        }
        console.log(specialRev("word searches are super fun", "s"));
        
    </script>
</body>
</html>
