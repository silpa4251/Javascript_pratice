<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordcap</title>
</head>
<body>
    <script>
        let str="how are you";
        let words=str.split(" ");
        for (let i=0; i<words.length; i++)
        {
            words[i]=words[i].charAt(0).toUpperCase() + words[i].slice(1);
        }
        let result=words.join(" ");
        document.write(result);
    </script>
</body>
</html>
