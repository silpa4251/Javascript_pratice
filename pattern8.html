<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>num</title>
</head>
<body>
    <script>
        let n=3;
        let temp=1;
        let out = "";
        for(let i=1;i<=n;i++){
            for(let j=1;j<=n-i;j++){
                out += "&nbsp; ";
            }
            for(let k=1;k<=2*i-1;k++){
                out += temp + " ";
                temp++;
            }
            out += "<br>";
        }
        document.write(out);
    </script>
</body>
</html>
