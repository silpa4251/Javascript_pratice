<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hollowPyramid</title>
</head>
<body>
    <script>
        let n=5;
        
        for(let i=n;i>=1;i--){
            for(let k=1;k<=n-i;k++){
                document.write("&nbsp; ");
                }
                for(let j=1;j<=2*i-1;j++){
                    if(i==n|| j==1 || j==2*i-1){
                        document.write("*");
                    } else {
                        document.write("&nbsp ");
                    }
             }
            document.write("<br>");
        }
        
    </script>
</body>

</html>
