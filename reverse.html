<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olleh</title>
</head>
<body>
    <script>
        let str="Hello";
        for (let i = str.length-1; i>=0; i--) {
            document.write(str.charAt(i));
        }
    </script>
