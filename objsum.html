<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getScore(arr){
            let sum=0;
            for(let i=0; i<arr.length; i++){
                sum+=arr[i].score;
            }
            return sum;
        }
        let students=[
            {name: "John", score: 59},
            {name: "Alice", score: 41},
            {name: "Bob", score: 88}
        ];
        console.log(getScore( students));
    </script>
</body>
</html>
