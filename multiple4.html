<body>
   <script>
    let sum=0;
    function getsum(arr){
        for(let i=0;i<arr.length;i++){
            if(arr[i]%4==0){
                sum += arr[i];
            }
        }
        console.log(sum);
    }
    let arr = [1, 4, 5, 8,16];
    getsum(arr);
   </script>
