<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // es6 rest parameter
function fun(a,b,...input) {
    let sum = a+b;
    for (let i of input) {
        sum += i;
        
    }
    return sum;
}
// console.log(fun(1, 2)); //3
console.log(fun(1, 2, 3)); //6
console.log(fun(1, 2, 3, 4, 5)); //15                 

    </script>
</body>
</html>
