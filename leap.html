<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leap</title>
</head>
<body>
    <script>
        var year=parseInt(prompt("Enter a year to check for leap year"));
        if(year%4==0 && year%100!=0){
            alert(year + " is a leap year");
        } else if(year%400==0){
            alert(year + " is a leap year");
        } else {
            alert(year + " is not a leap year");
        }
    </script>
</body>
</html>
