<body>
        <script>
            function sumMulti(n) {
                let i=0;
                let sum=0;
                while(i<=n){
                    if(i%3===0 || i%5===0 || i%7==0){
                        sum+=i;
                    }
                    i++;
                }

                return sum;
            }
            console.log(sumMulti(7)); 
        </script>
</body>
</html>
