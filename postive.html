<body>
    <script>
        function numbers(){
            if(text>0){
                document.write(text +" is postive.");
            }
            else if(text<0){
                document.write(text+" is negative.");
            }
            else{
                document.write(text+" is zero.");
            }
        }
        var text = prompt("Enter a number:");
        numbers();

    </script>
