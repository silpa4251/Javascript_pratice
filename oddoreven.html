<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd-even</title>
</head>
<body>
    <script>
    
        function check(num) {
            if (num % 2 === 0) {
                alert(num+' is even');
            } else {
                window.alert( num+' is odd');
            }
        }
        var num=prompt("Enter a number to check for odd or even");
        check(num);
        
    </script>
</body>
</html>
