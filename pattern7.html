<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 5;
        for( let i = 1; i <=n; i++ ) {
            for( let j = 1; j <=n-i; j++ ) {
                document.write("&nbsp; ");
            }
            for( let k = 1; k<=i; k++ ) {
                document.write(k);
            }
            document.write("<br>");
        }
    </script>

</body>
</html>
