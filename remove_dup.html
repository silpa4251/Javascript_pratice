<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove_dup</title>
</head>
<body>
    <script>
      let str="Hello";
      let res="";
      for(let i=0; i<str.length; i++) {
        if(res.indexOf(str[i])==-1) {
            res+=str[i];
        }
      }
      document.write(res);
    </script>
</body>
</html>
