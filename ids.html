<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function operations(str){
            let total=0;
            for(let i=0; i<str.length; i++){
                if(str[i]=="i"){
                    total++;
                }
                if(str[i]=="d"){
                    total--;
                }
                if(str[i]=="s"){
                    total=total**2;
                }
            }
            return total;
        }
        console.log(operations("iiisd"));  
    </script>
</body>
</html>
