<body>
    <script>
        function findLargest(arr){
            let large=[];
            for(let i=0; i<arr.length; i++){
                large.push(Math.max(...arr[i]));
            }
            return large;
            
        }
        let arr=[[4,2,7,1],[20,70,90,40],[1,2,0]];
        console.log(findLargest(arr));
    </script>
</body>
