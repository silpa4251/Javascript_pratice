    function oddEven(){
            if(str.length%2==0){
                mid=str.length/2;
                 return str.slice(mid-1, mid+1);
                 
              }
        else{
                 return str.charAt(str.length/2);
        }
    }
    let str=prompt("Enter a string");
    alert(oddEven(str));
