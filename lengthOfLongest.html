<body>
    <script>
        function longestLength(str) {
            let words = str.split(" ");
            let longest = words.reduce((maxlen,word)=> {
                return Math.max(maxlen,word.length);
            },0 );
            return longest;
        }
        console.log(longestLength("Welcome to Bridgeon"));
        
    </script>
